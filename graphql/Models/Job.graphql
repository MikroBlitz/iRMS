type Job {
    id: ID!
    title: String!
    status: JobStatus!
    user: User @belongsTo
}

enum JobStatus {
    QUEUED @enum(value: 0)
    PROCESSING @enum(value: 1)
    COMPLETED @enum(value: 2)
}

extend type Query {
    jobsByStatus(
        status: JobStatus! @scope(name: "byStatus")
    ): [Job!]! @paginate
}
