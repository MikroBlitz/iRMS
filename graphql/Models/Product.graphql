type Product {
    id: ID!
    name: String!
    image: String
    category: Category @belongsTo
    category_id: ID
    inventories: [Inventory] @hasMany
    orderItems: [OrderItem] @hasMany
    description: String
    sku: String!
    price: Float
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime
}

input ProductInput {
    id: ID
    name: String!
    image: String
    category: ConnectCategoryRelation
    category_id: ID
    inventories: [InventoryInput]
    orderItems: [OrderItemInput]
    description: String
    sku: String!
    price: Float
}

input ConnectProductRelation {
    id: ID
    name: String
    connect: ID
    create: ProductInput
    update: ProductInput
    upsert: ProductInput
    delete: ID
}

input ConnectProductsRelation {
    connect: [ID]
    create: [ProductInput]
    update: [ProductInput]
    upsert: [ProductInput]
    delete: [ID]
}

extend type Query {
    products(
        search: String @scope(name: "search")
    ): [Product!]! @all
    productsPaginate: [Product!]! @paginate
    productsCount: Int! @count(model: "Product")
}

extend type Mutation {
    upsertProduct(input: ProductInput! @spread): Product @upsert #@can(ability: "upsert")
    deleteProduct(id: [ID!] @eq): [Product] @delete #@can(ability: "delete", find: "id")
    restoreProduct(id: [ID!] @eq): [Product] @restore #@can(ability: "restore", find: "id")
}